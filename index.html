<!doctype html>
<html lang="en">

<head>
  <title>Campominato</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">  
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="text-center bg-white">
    <div class="container d-flex justify-content-between p-1">
        <div class="logo d-flex">
            <img class="img-fluid" src="./assets/img/logo_Boolean.png" alt="">
            <h1>CampoMinato</h1>
        </div>
        <div class="game_option w-25 d-flex align-items-center p-1">
            <span>Level:</span>
            <select name="difficulty" id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <button class="btn btn-warning start_game">Start Game</button>
        </div>
    </div>
  </header>
  <main class="py-4">

    <div class="my_container d-flex flex-wrap">

    </div>

  </main>
  <footer class="bg-white mt-auto">
    <h5 class="p-2">Made with &hearts; by Classe 72</h5>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- MY SCRIPT -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
